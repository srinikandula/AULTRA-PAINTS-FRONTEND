<!-- Login Page -->
<div class="login-page" style="margin-top: 80px;">
    <div class="login-container">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4">Login</h2>
            <form (ngSubmit)="login()">
                <div class="mb-3">
                    <label for="mobile" class="form-label">Mobile</label>
                    <input
                            type="text"
                            id="mobile"
                            maxlength="10" oninput="this.mobile = this.mobile.replace(/[^0-9]/g, '').slice(0, 10);"
                            class="form-control"
                            [(ngModel)]="mobile"
                            name="mobile"
                            placeholder="Enter your mobile"
                            required
                    />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input
                            type="password"
                            id="password"
                            class="form-control"
                            [(ngModel)]="password"
                            name="password"
                            placeholder="Enter your password"
                            required
                    />
                </div>
                <p *ngIf="errorMessage" class="text-danger text-center mt-3">{{ errorMessage }}</p>
                <button type="submit" class="btn btn-primary btn-aultra-paints w-100">Login</button>
            </form>
            <p class="mt-3 text-center">
                Don't have an account? <a routerLink="/register">Register here</a>
            </p>
        </div>
    </div>
</div>
