<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="max-width: 450px; width: 100%;">
      <h2 class="text-center mb-4">Create Account</h2>
      <form (ngSubmit)="register()">
        <!-- Name Field -->
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            [(ngModel)]="name"
            name="name"
            placeholder="Enter your full name"
            required
          />
        </div>
  
        <!-- Email Field -->
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            id="email"
            class="form-control"
            [(ngModel)]="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
  
        <!-- Password Field -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            [(ngModel)]="password"
            name="password"
            placeholder="Create a password"
            required
          />
        </div>
  
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
  
      <!-- Registration Link to Login -->
      <p class="mt-3 text-center">
        Already have an account? <a routerLink="/login" class="text-primary">Login here</a>
      </p>
  
      <!-- Success or Error Message -->
      <p class="mt-3 text-success" *ngIf="successMessage">{{ successMessage }}</p>
      <p class="mt-3 text-danger" *ngIf="errorMessage">{{ errorMessage }}</p>
    </div>
  </div>
