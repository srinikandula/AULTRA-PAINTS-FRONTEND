<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="max-width: 450px; width: 100%;">
        <h2 class="text-center mb-4">Create Account</h2>
        <form (ngSubmit)="register()">
            <!-- Name Field -->
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input
                        type="text"
                        id="name"
                        class="form-control"
                        [(ngModel)]="name"
                        name="name"
                        placeholder="Enter your full name"
                        required
                />
            </div>

            <!-- Mobile Field -->
            <div class="mb-3">
                <label for="mobile" class="form-label">Mobile</label>
                <input
                        type="mobile"
                        id="mobile"
                        class="form-control"
                        [(ngModel)]="mobile"
                        maxlength="10" oninput="mobile = mobile.replace(/[^0-9]/g, '').slice(0, 10);"
                        name="mobile"
                        placeholder="Enter your mobile number"
                        required
                />
            </div>

            <!-- Password Field -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                        type="password"
                        id="password"
                        class="form-control"
                        [(ngModel)]="password"
                        name="password"
                        placeholder="Create a password"
                        required
                />
            </div>

            <div *ngIf="errorMessage" class="text-danger mb-3">
                {{ errorMessage }}
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-aultra-paints w-100">Register</button>
        </form>

       
        <p class="mt-3 text-center">
            Already have an account? <a routerLink="/login" class="text-primary">Login here</a>
        </p>

        <!-- Success or Error Message -->
        <p class="mt-3 text-success" *ngIf="successMessage">{{ successMessage }}</p>
    </div>
</div>
